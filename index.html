<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Archive Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes page-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-page-fade-in {
            animation: page-fade-in 0.3s ease-in-out forwards;
        }

        /* Custom Scrollbar Styles for Webkit browsers */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(31, 41, 55, 0.5); /* gray-800 with opacity */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #22d3ee; /* cyan-400 */
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #67e8f9; /* cyan-300 */
        }

        /* Custom Scrollbar Styles for Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: #22d3ee rgba(31, 41, 55, 0.5);
        }
        
        /* Accessibility: Reduce Motion */
        .reduce-motion * {
            animation-duration: 1ms !important;
            animation-iteration-count: 1 !important; /* Required for `animation-fill-mode: forwards` to work */
            transition-property: none !important;
            animation-name: none !important;
            scroll-behavior: auto !important;
        }

    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'page-fade-in': 'page-fade-in 0.3s ease-in-out forwards',
                    },
                    keyframes: {
                       fadeIn: {
                           '0%': { opacity: 0, transform: 'translateY(8px)' },
                           '100%': { opacity: 1, transform: 'translateY(0)' },
                       },
                       'page-fade-in': {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                       }
                    }
                },
            },
        }
    </script>
